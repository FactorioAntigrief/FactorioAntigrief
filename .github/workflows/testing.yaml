name: "GitHub Actions Test"
on: pull_request


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: 'Install Node'
              uses: actions/setup-node@v2
              with:
                node-version: '16'
            - name: Install dependencies
              run: npm install -D
            - name: Run Test
              run: npm run test
